<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <form>
            <input type="radio" id="uppercase" name="criteria" value="">
            <label for="male">Include Uppercase Letters</label><br>
            <input type="radio" id="lowercase" name="criteria" value="">
            <label for="female">Include Lowercase Letters</label><br>
            <input type="radio" id="Numbers" name="criteria" value="">
            <label for="other">Include Numbers</label><br>
            <input type="radio" id="Special_characters" name="criteria" value="">
            <label for="other">Include Special Characters</label>
          </form> 
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
